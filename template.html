<html>

<body>
    <div class="container">
        <header class="header props" id="heights">
            <h1 id="clicks">Header</h1>
            <span class="span"></span>
        </header>
        <div class="row">
            <nav class="nav">
                <h1>Nav</h1>
                <span class="span"></span>
            </nav>
            <div class="mainContent">
                <h1>MainContent</h1>
                <span class="span"></span>
            </div>
            <aside class="sideBar">
                <h1>SideBar</h1>
                <span class="span"></span>
            </aside>
        </div>
        <footer class="footer">
            <h1 id="nag">Footer</h1>
            <span class="span"></span>
        </footer>
    </div>


    <script>
        var styles = {
            ".container": {
                /* font-size: 30px, */
                "font-family": "sans-serif;",
                /* background: rgba(0, 0, 9, 0.3), */
                "display": "flex;",
                "flex-direction": "column;",
                "background": "rgb(7, 47, 70);",
                "margin": "1%;",
                /* justify-content: space-evenly, */
            },

            ".span": {
                "height": "100%;",
                "width": "100%;",
                "font-size": "16px;",
                "font-family": "Arial, Helvetica, sans-serif;",
            },

            ".container h1": {
                /*  display: flex,
                align-items: center, */
                /* justify-content: space-around, */
                "font-size": "20px;",
            },

            ".header": {
                "width": "98%;",
                "background-color": "blue;",
                "color": "White;",
                "text-align": "center;",
                "padding": "1%;",
                /* flex-grow: 0, */
            },

            ".footer": {
                "width": "98%;",
                "background": "blue;",
                "color": "White;",
                "text-align": "center;",
                "padding": "1%;",
            },

            ".row": {
                "display": "flex;",
                /* flex-direction: row, */
                /* justify-content: center, */
                /*     font-family: Arial,
             */
                /*     background: rgba(0, 0, 9, 0.3),
             */
                /* width: 100%, */
                /* flex-grow: 0, */
            },

            ".nav": {
                /* width: 26%, */
                /* display: flex, */
                "flex-basis": "20%;",
                /* height: 100%, */
                "background": "lightskyblue;",
                "color": "White;",
                "text-align": "center;",
                /* justify-content: center, */
                "padding": "14% 0% 14% 0%;",
                "margin": "12px 0px 12px 0px;",
            },

            ".mainContent": {
                /* width: 48%, */
                /*     flex-basis: 4,
             */
                "flex-basis": "60%;",
                "background": "grey;",
                "color": "White;",
                "text-align": "center;",
                "padding": "14% 0% 14% 0%;",
                "margin": "12px 12px;",
            },

            ".sideBar": {
                /* width: 26%, */
                "flex-basis": "20%;",
                /* height: 100%, */
                "background": "lightskyblue;",
                "color": "White;",
                "text-align": "center;",
                "padding": "14% 0% 14% 0%;",
                "margin": "12px 0px 12px 0px;",
            }
        };
        var newStyle = document.createElement('style');

        newStyle.type = "text/css";
        newStyle.appendChild(document.createTextNode(getCSS()));

        document.querySelector(".container").appendChild(newStyle);
        document.querySelector(".container h1").appendChild(newStyle);
        document.querySelector(".header").appendChild(newStyle);
        document.querySelector(".footer").appendChild(newStyle);
        document.querySelector(".mainContent").appendChild(newStyle);
        document.querySelector(".sideBar").appendChild(newStyle);
        document.querySelector(".nav").appendChild(newStyle);
        document.querySelector(".row").appendChild(newStyle);
        document.querySelector(".span").appendChild(newStyle);

        function getCSS() {
            var css = [];
            for (let selector in styles) {
                let style = selector + " {";

                for (let prop in styles[selector]) {
                    style += prop + ":" + styles[selector][prop];
                }

                style += "}";

                css.push(style);
            }

            return css.join("\n");
        }

    </script>
</body>

</html>
